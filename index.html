<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="calculator">
<input type="text" id="display">
<div class="buttons">
<button type="submit" id="clear" class="clear" value="clear" onclick="display.value = ''">C</button>
<button type="submit" id="operator" class="operator">()</button>
<button type="submit" id="backspace" class="backspace" value="backspace" onclick="display.value = display.value.toString().slice(0,-1)">CE</button>
<button type="submit" id="operator" class="operator" value="/" onclick="display.value += '/'">รท</button>
<button type="submit" id="number" class="number" value="7" onclick="display.value += '7'">7</button>
<button type="submit" id="number" class="number" value="8" onclick="display.value += '8'">8</button>
<button type="submit" id="number" class="number" value="9" onclick="display.value += '9'">9</button>
<button type="submit" id="operator" class="operator" value="*" onclick="display.value += '*'">ร</button>
<button type="submit" id="number" class="number" value="4" onclick="display.value += '4'">4</button>
<button type="submit" id="number" class="number" value="5" onclick="display.value += '5'">5</button>
<button type="submit" id="number" class="number" value="6" onclick="display.value += '6'">6</button>
<button type="submit" id="operator" class="operator" value="-" onclick="display.value += '-'">-</button>
<button type="submit" id="number" class="number" value="1" onclick="display.value += '1'">1</button>
<button type="submit" id="number" class="number" value="2" onclick="display.value += '2'">2</button>
<button type="submit" id="number" class="number" value="3" onclick="display.value += '3'">3</button>
<button type="submit" id="operator" class="operator"value="+" onclick="display.value += '+'">+</button>
<button type="submit" id="operator" class="operator" value="+/-" onclick="display.value += '+/-'">+/-</button>
<button type="submit" id="number" class="number" value="0" onclick="display.value += '0'">0</button>
<button type="submit" id="operator" class="operator" value="." onclick="display.value += '.'">.</button> 
<button class="operator" type="submit" value="=" onclick="display.value = eval(display.value)">=</button>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
